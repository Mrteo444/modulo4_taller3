<form (ngSubmit)="guardar(fomrulario)" #fomrulario="ngForm" class="form-container">
    <div class="form-group">
      <label for="id">Ingrese id editorial</label>
      <input type="text" placeholder="Ej: 1234567890" name="id" [(ngModel)]="id" id="id" class="form-control" />
    </div>
  
    <div class="form-group">
      <label for="nombre">Ingrese nombre</label>
      <input type="text" placeholder="Ej: Juan Pérez" name="nombre" [(ngModel)]="nombre" id="nombre" class="form-control" />
    </div>
  
    <div class="form-group">
      <label for="anio">Ingrese año</label>
      <input type="number" placeholder="Ej: 2024" name="anio" [(ngModel)]="anio" id="anio" class="form-control" />
    </div>
  
    <div class="form-group">
      <label for="autor">Ingrese Autor</label>
      <input type="text" placeholder="Ej: Juan Pérez" name="autor" [(ngModel)]="autor" id="autor" class="form-control" />
    </div>
  
    <div class="form-group">
      <label for="imagen">Ingrese link de la imagen</label>
      <input type="text" placeholder="Ej: https://example.com/imagen.jpg" name="imagen" [(ngModel)]="imagen" id="imagen" class="form-control" />
    </div>
  
    <button type="submit" class="btn-submit">Enviar</button>
  </form>
